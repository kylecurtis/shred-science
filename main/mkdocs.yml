site_name: Shred Science 
site_url: https://www.shredscience.org
theme:
# ==============================================================
  font:
    text: RocknRoll One
# ==============================================================
  name: material
  palette:
    # The only supported theme is dark.
    - scheme: slate
      primary: red
      accent: red

  favicon: assets/images/main-icon.png 
  logo: assets/images/main-icon.png

  icon:
    repo: fontawesome/brands/github-alt
    admonition:
      example: fontawesome/solid/laptop-code
      success: material/checkbox-multiple-marked-circle
      info: material/guitar-electric


# GITHUB REPO
repo_url: https://github.com/kylecurtis/shred-science
repo_name: kylecurtis/shred-science

# COPYRIGHT
copyright: Copyright &copy; 2024 Kyle Curtis

icon:
    repo: fontawesome/brands/github-alt
    admonition:
      example: fontawesome/solid/laptop-code
      success: material/checkbox-multiple-marked-circle

extra_css:
  - stylesheets/extra.css
  - stylesheets/catppuccin-themes.css
  - stylesheets/header-footer.css
  - stylesheets/admonitions.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

